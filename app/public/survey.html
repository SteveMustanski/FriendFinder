<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container pt-5 mb-5">
    <h1 class="mb-4">Friend Finder Survey</h1>
    <form>
      <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">Your Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="userName">
        </div>
      </div>
      <div class="form-group row">
        <label for="pic" class="col-sm-2 col-form-label">Link to Picture:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="pic">
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label for="q1">Beer is better than wine. (1 strongly disagree, 5 strongly agree)</label>
        <select class="form-control col-sm-2" id="q1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q2">I'd rather watch at home vs. go to movies. (1 strongly disagree, 5
          strongly agree)</label>
        <select class="form-control col-sm-2" id="q2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q3">Pizza, the more toppings the better. (1 strongly disagree, 5 strongly
          agree)</label>
        <select class="form-control col-sm-2" id="q3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q4">I prefer large parties to small get togethers. (1 strongly disagree, 5
          strongly agree)</label>
        <select class="form-control col-sm-2" id="q4">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q5">I like more foods than I dislike. (1 strongly disagree, 5 strongly
          agree)</label>
        <select class="form-control col-sm-2" id="q5">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q6">I like to get up really early. (1 strongly disagree, 5 strongly agree)</label>
        <select class="form-control col-sm-2" id="q6">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q7">I'd rather be too cold than too hot. (1 strongly disagree, 5 strongly
          agree)</label>
        <select class="form-control col-sm-2" id="q7">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q8">Dogs are better than cats. (1 strongly disagree, 5 strongly agree)</label>
        <select class="form-control col-sm-2" id="q8">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q9">I have more than 10 close friends. (1 strongly disagree, 5 strongly
          agree)</label>
        <select class="form-control col-sm-2" id="q9">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q10">I'd rather technology find friends for me. (1 strongly disagree, 5
          strongly agree)</label>
        <select class="form-control col-sm-2" id="q10">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <br>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle mb-5">Your New Best Friend Is.....</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="modal-body">
            <h2 id="friend-name"></h2>
            <img id="friend-img" src="" alt="random picture of new friend">
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script>
    // listen for click on submit
    $('#submit').on('click', (event) => {
      event.preventDefault();

      // store the data from the form in an object
      let userData = {
        name: $('#userName').val(),
        photo: $("#pic").val(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()
        ]
      };

      // send the userData via POST to /api/friends

      $.post('/api/friends', userData, (data) => {
        console.log(data.photo);

        $("#friend-name").text(data.name);
        $("#friend-img").attr("src", data.pic);

        // Show the modal with the best match
        $("#exampleModalCenter").modal("toggle");
      });
    })
  </script>

</body>

</html>
